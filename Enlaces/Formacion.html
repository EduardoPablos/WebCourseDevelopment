  <body>
    <h3>Education</h3>
<!-- Listas:
ul: es para hacer listas NO ORDENADAS es decir que es un punto o cuadrado el id
ol: es para hacer listas ORDENADAS es decir que el id es 1,2,3,etc
li: es el tag que engloba CADA ELEMENTO de la lista, es decir que habrá tantos tag li como elementos en la lista. -->
    <ul>
      <li>Bon Soleil</li>
      <li>Universidad
        <ol>
          <li>UPC Telecos</li>
          <li>UPC Aeronautica</li>
        </ol>
      </li>
